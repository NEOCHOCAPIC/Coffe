<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                   <h1 class="logo-nombre">Blog<span class="logo-bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion-enlace">nosotros</a>
                    <a href="cursos.html" class="navegacion-enlace">cursos</a>
                    <a href="contacto.html" class="navegacion-enlace">contacto</a>
                </nav>
            </div>
        </div>
        <div class="header-texto">
            <h2>Consejos y Cursos</h2>
            <p>aprende de los expertos con los mejores recetas y cursos</p>
        </div>  
    </header>
    <main class="contenedor">
        <h3 class="titulo-main">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo_label" for="nombre">Nombre: </label>
                <input class="campo_field" type="text" placeholder=" Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo_label" for="email">Email: </label>
                <input class="campo_field" type="email" placeholder="Tu E-mail" id="email">
            </div>
            <div class="campo">
                <label class="campo_label" for="Mensaje">Mensaje: </label>
                <textarea class="campo_field campo_field-textarea" id="Mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton-primario">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                   <h1 class="logo-nombre">Blog<span class="logo-bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion-enlace">nosotros</a>
                    <a href="cursos.html" class="navegacion-enlace">cursos</a>
                    <a href="contacto.html" class="navegacion-enlace">contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
